<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title class="ion-text-center">Sobre</ion-title>

    <ion-thumbnail slot="end" *ngIf="auth.user | async as user; else showLogin">
      <img src="{{user.photoURL}}" alt="{{user.displayName}}" routerLink="/profile">
    </ion-thumbnail>
    <ng-template #showLogin>
      <ion-thumbnail slot="end">
     
      </ion-thumbnail>
    </ng-template>
    
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal">
  <div class="header-img">
    <img src="assets/sobre.jpg" alt="sobre">
  </div>
  
  <p>Este é um aplicativo de noticías. Porém, para ter acesso aos artigos é necessário logar-se com a conta do google. </p>

    <ion-button class="ion-margin-vertical" expand="block" color="warning" routerLink="/home">
      <ion-icon name="home" slot="start"></ion-icon>
      Página Inicial
    </ion-button>

</ion-content>
